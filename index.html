<!doctype html>

<html lang="en" ng-app="wikipediaViewer">

<head>
	<meta charset="utf-8">
	<script src="js/vendor/custom.modernizr.js"></script>
	<script src="js/vendor/angular.min.js"></script>
	<title>Wikipedia Viewer</title>
	<meta name="JavaScript Project" content="Wikipedia Viewer">
	<meta name="Sara C" content="Wikipedia Viewer">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="page-content" ng-controller="wikiController">
		<div class="container">
			<h1>Wikipedia Viewer</h1>
			<div class="flexcontainer">
				<input type="text" class="flex-item-grow-1 placeholder" placeholder=" Seach Wikipedia" ng-click='clearSuggestedText()'>
				<button id="flex-button-search" ng-click="search()">Search</button>
				<button id="flex-button-random" ng-click="random()">Random</button>
			</div>
			<div ng-repeat="x in wikiData" class="result-container">				
					<div class="result-item title"><strong>Title:</strong> {{x.title}}</div>
					<div class="result-item"><strong>Wordcount:</strong> {{x.wordcount}}</div>
					<div class="result-item"><strong>Snippet: </strong>{{x.snippet |  stripTags }}</div>			
			</div>
			<!--<pre ng-bind="wikiData | json"></pre>-->
		</div>
		<!--close container-->
	</div>

	<script type='application/javascript' src="js/vendor/jquery-3.1.1.min.js"></script>
	<script type='application/javascript' src='js/vendor/disable-double-tap.js'></script>
	<script type='application/javascript' src='js/vendor/fastclick.js'></script>
	<script type='application/javascript' src="js/jquery-plugins.js"></script>
	<script type='application/javascript' src="js/scripts.js"></script>
</body>

</html>
